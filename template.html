<div align="center">
    <div style="border: 2px solid #58a6ff; border-radius: 10px; padding: 20px; background-color: #0d1117; font-family: sans-serif;">
        <h1 style="color: #58a6ff;">TERM PROGRESS</h1>
        <div style="width: 100%; background-color: #30363d; border-radius: 50px; height: 30px; overflow: hidden; margin: 20px 0;">
            <div style="width: {{PROGRESS}}%; background: linear-gradient(90deg, #1f6feb, #58a6ff); height: 100%; color: white; line-height: 30px; font-weight: bold;">
                {{PROGRESS}}%
            </div>
        </div>
        <p style="color: #c9d1d9; font-size: 18px;">
            Status: <b>Offline (Hostel)</b><br>
            Returning in: <b>{{DAYS}} Days</b>
        </p>
        <hr style="border: 0.5px solid #30363d;">
        <p style="color: #8b949e; font-size: 12px;">Last Sync: {{DATE}}</p>
    </div>
</div>
